name: Publish Docker Kon-Tiki Private
'on':
  push:
    tags:
      - '*'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
        with:
          ref: 1.4.1
      - uses: ./.github/actions/publish-docker-kon-tiki-private-action
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
