name: Publish Docker Kon-Tiki Private
'on':
  push:
    tags:
      - '*'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3.1.0
        with:
          ref: 3.0.0
      - uses: ./.github/actions/publish-docker-kon-tiki-private-action
        env:
          GITHUB_TOKEN: ${{ secrets.KON_TIKI_GITHUB_TOKEN_CLASSIC }}
